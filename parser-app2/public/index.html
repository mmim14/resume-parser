<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser Node.js Version</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <h4>Upload Your Resume:</h4>
        <input type="file" id="resume-file" name="resume-file" />
        <button type="button" id="upload-button">Upload</button>
        <br><br>
        <input type="text" id="search-term" placeholder="Enter the term to search...">
        <br><br>
        <textarea id="search-result" placeholder="Search result will display here..."></textarea>
        <script src="script.js"></script>
    </div>
</body>

</html>
